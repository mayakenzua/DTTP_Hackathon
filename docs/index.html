<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="SignUpStyle.css" />
  </head>
  <body>
    <div class="Homelogo"><img src="Images/flex city logo transparent white.png"></div>

    <section class="container">
      <header>SIGN UP</header>
      <form action="#" class="form">
        <div class="column">
          <div class="input-box">
            <label>First Name</label>
            <input type="text" placeholder="Enter First Name" required />
          </div>
          <div class="input-box">
            <label>Last Name</label>
            <input type="text" placeholder="Enter Last Name" required />
          </div>
        </div>
        <div class="input-box">
          <label>Email Address</label>
          <input type="text" placeholder="Enter email address" required />
        </div>
        <div class="input-box">
          <label>Password</label>
          <input type="text" placeholder="Enter" required />
        </div>
        
        <button><a href="Locations.html" >Create Account</a></button>
        <div class="text1">
        <p> <br> 
        </br> Already a Member? <a href="LogIn.html">Log In</a>
      </p>
    </div>
      </form>
    </section>
  </body>
</html>
